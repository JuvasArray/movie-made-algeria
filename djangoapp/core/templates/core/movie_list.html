{% extends 'base.html' %}

{% block title %}
Movies
{% endblock title %}

{% block main %}
<ul>
    {% for movie in object_list %}
    <li>
        <a class="" href="{% url 'core:MovieDetail' pk=movie.id %}">
            {{ movie }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock main %}

{% block sidebar %}
<p>Using https? {{ request.is_secure|yesno }}</p>
{% endblock sidebar %}
